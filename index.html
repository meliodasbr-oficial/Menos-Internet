<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Energia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calculadora de Energia</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="clima.html">Clima</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="calculator">
            <h2>Calcule o Consumo de Energia</h2>
            <form id="energyForm">
                <label for="hours">Horas de uso:</label>
                <input type="number" id="hours" name="hours" required>
            
                <label for="power">Potência (W):</label>
                <input type="number" id="power" name="power" required>
            
                <label for="costPerKWh">Custo por kWh (R$):</label>
                <input type="number" id="costPerKWh" name="costPerKWh" step="0.01" min="0" required>
            
                <button type="submit">Calcular Custo</button>
            </form>
            
            <div class="result">
                <h3>Resultado:</h3>
                <div id="resultText"></div>
                <p id="finalResult"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Calculadora de Energia - by Manu Fonseca, Marissol e Ana Clara</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
